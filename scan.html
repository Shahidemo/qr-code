<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #msg { margin-top: 20px; font-size: 16px; color: #333; }
  </style>
</head>
<body>
  <h2>QR Code Scanner</h2>
  <div id="reader"></div>
  <div id="msg">Initializing cameraâ€¦</div>

  <script>
    // Start scanner when page loads
    window.onload = function () {
      const html5QrCode = new Html5Qrcode("reader");

      // Function called when a QR code is decoded
      function onScanSuccess(decodedText, decodedResult) {
        document.getElementById("msg").innerText = "Scanned: " + decodedText;
        
        // Stop scanning to free camera
        html5QrCode.stop().then(() => {
          // Redirect to nocobase target
          window.location.href = "https://shahiasssets.com/m/scan?text=" + encodeURIComponent(decodedText);
        }).catch(err => {
          console.error("Failed to stop scanning:", err);
        });
      }

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          // Use first available camera
          html5QrCode.start(
            cameras[0].id,     // Camera ID
            { fps: 10, qrbox: 250 },
            onScanSuccess
          ).catch(err => {
            document.getElementById("msg").innerText = "Camera start failed: " + err;
          });
        } else {
          document.getElementById("msg").innerText = "No cameras found.";
        }
      }).catch(err => {
        document.getElementById("msg").innerText = "Camera error: " + err;
      });
    };
  </script>
</body>
</html>
