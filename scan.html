<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; }
    #reader { width: 280px; margin: auto; }
    #result { margin-top: 10px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; background: #f8f8f8; }
  </style>
</head>
<body>
  <h3>QR Code Scanner</h3>
  <div id="reader"></div>
  <div id="result">Scan a QR code...</div>

  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = decodedText;

      // Send scanned URL to NocoBase parent window
      window.parent.postMessage(
        { type: "QR_SCANNED", url: decodedText },
        "*"
      );
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    }).catch(err => console.error(err));
  </script>
</body>
</html>
