<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-color: #f7f7f7;
    }
    h3 {
      margin: 10px 0;
    }
    #reader {
      width: 320px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
    }
    #result {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>Scan QR Code</h3>
  <div id="reader"></div>
  <div id="result">Scanning...</div>

  <script>
    // This function is triggered when a QR code is successfully scanned
    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = "Scanned: " + decodedText;

      // âœ… Force redirect parent NocoBase window
      try {
        window.parent.location.href = "/scan?mid=" + encodeURIComponent(decodedText);
      } catch (e) {
        console.error("Redirect failed:", e);
        alert("Redirect blocked! Please open this page in full-screen mode.");
      }
    }

    // Initialize QR Scanner
    const qr = new Html5Qrcode("reader");

    Html5Qrcode.getCameras()
      .then(cameras => {
        if (cameras && cameras.length) {
          // Start scanning from the first camera
          qr.start(
            cameras[0].id,
            {
              fps: 10,
              qrbox: { width: 250, height: 250 }
            },
            onScanSuccess
          );
        } else {
          document.getElementById("result").innerText = "No camera found!";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("result").innerText = "Camera access error!";
      });
  </script>
</body>
</html>
