<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Barcode Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #reader {
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .result {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .result h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .result p {
            word-break: break-all;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± QR Code Scanner</h1>
        <p>Simple and secure barcode scanning</p>
        
        <button id="startBtn" class="btn btn-primary">Start Scanner</button>
        <button id="stopBtn" class="btn btn-danger hidden">Stop Scanner</button>
        
        <div id="reader" class="hidden"></div>
        <div id="message"></div>
        <div id="result" class="result hidden"></div>
    </div>

    <script>
        class SimpleScanner {
            constructor() {
                // Elements
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.readerDiv = document.getElementById('reader');
                this.messageDiv = document.getElementById('message');
                this.resultDiv = document.getElementById('result');
                
                // Scanner instance
                this.scanner = null;
                this.isScanning = false;
                this.isInIframe = window.self !== window.top;
                
                // Setup
                this.setupEvents();
            }

            setupEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.stopBtn.addEventListener('click', () => this.stop());
            }

            showMessage(text, type = 'info') {
                this.messageDiv.innerHTML = text;
                this.messageDiv.className = `message ${type}`;
                this.messageDiv.style.display = 'block';
            }

            hideMessage() {
                this.messageDiv.style.display = 'none';
            }

            async start() {
                try {
                    this.startBtn.disabled = true;
                    this.showMessage('üîÑ Starting camera...', 'info');
                    
                    // Create scanner
                    this.scanner = new Html5Qrcode("reader");
                    
                    // Simple config
                    const config = {
                        fps: 10,
                        qrbox: 250
                    };

                    // Start with default camera
                    await this.scanner.start(
                        { facingMode: "environment" }, // Try back camera first
                        config,
                        (result) => this.onSuccess(result),
                        (error) => {} // Ignore scanning errors
                    );

                    // Update UI
                    this.isScanning = true;
                    this.startBtn.classList.add('hidden');
                    this.stopBtn.classList.remove('hidden');
                    this.readerDiv.classList.remove('hidden');
                    this.showMessage('‚úÖ Camera ready! Point at a QR code or barcode', 'success');

                } catch (error) {
                    console.error('Camera error:', error);
                    this.startBtn.disabled = false;
                    
                    // Simple error handling
                    let message = '‚ùå Camera access failed. ';
                    if (error.name === 'NotAllowedError') {
                        message += 'Please allow camera permission and try again.';
                    } else if (error.name === 'NotFoundError') {
                        message += 'No camera found on this device.';
                    } else {
                        message += 'Please check camera permissions.';
                    }
                    
                    this.showMessage(message, 'error');
                }
            }

            async stop() {
                try {
                    if (this.scanner && this.isScanning) {
                        await this.scanner.stop();
                        this.scanner.clear();
                    }
                } catch (error) {
                    console.error('Stop error:', error);
                } finally {
                    // Reset UI
                    this.isScanning = false;
                    this.scanner = null;
                    this.startBtn.classList.remove('hidden');
                    this.stopBtn.classList.add('hidden');
                    this.readerDiv.classList.add('hidden');
                    this.startBtn.disabled = false;
                    this.hideMessage();
                }
            }

            onSuccess(decodedText) {
                console.log('Scanned:', decodedText);
                
                // Stop scanner
                this.stop();
                
                // Show result
                this.resultDiv.innerHTML = `
                    <h3>‚úÖ Scan Successful!</h3>
                    <p>${decodedText}</p>
                `;
                this.resultDiv.classList.remove('hidden');
                
                this.showMessage('üéâ Code scanned successfully! Redirecting...', 'success');
                
                // Redirect
                setTimeout(() => this.redirect(decodedText), 2000);
            }

            redirect(code) {
                const url = `https://shahiassets.com/m/scan/results?mid=${encodeURIComponent(code)}`;
                
                if (this.isInIframe) {
                    // For iframe (NocoBase)
                    try {
                        window.parent.postMessage({
                            type: 'SCAN_RESULT',
                            data: { scannedCode: code, redirectUrl: url }
                        }, '*');
                        
                        // Fallback
                        setTimeout(() => {
                            window.parent.location.href = url;
                        }, 1000);
                    } catch (e) {
                        window.location.href = url;
                    }
                } else {
                    // Direct redirect
                    window.location.href = url;
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleScanner();
        });

        // Handle iframe messages
        window.addEventListener('message', (event) => {
            if (event.data.type === 'START_SCAN') {
                document.getElementById('startBtn').click();
            }
        });
    </script>
</body>
</html>
